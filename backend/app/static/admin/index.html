<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackAI | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f1115;
            --card-bg: #1a1d23;
            --accent: #6c5ce7;
            --accent-glow: rgba(108, 92, 231, 0.3);
            --text-main: #e0e0e0;
            --text-dim: #a0a0a0;
            --danger: #ff7675;
            --success: #55efc4;
            --warning: #ffeaa7;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
        }

        h1 {
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .user-table-container {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(255, 255, 255, 0.02);
            padding: 15px 20px;
            color: var(--text-dim);
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.01);
        }

        .role-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-admin {
            background: var(--accent);
            color: white;
        }

        .role-user {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dim);
        }

        .status-badge {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-active {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .status-blocked {
            background: var(--danger);
            box-shadow: 0 0 10px var(--danger);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.2s ease;
            font-size: 0.85rem;
        }

        .btn-block {
            background: rgba(255, 118, 117, 0.15);
            color: var(--danger);
        }

        .btn-block:hover {
            background: var(--danger);
            color: white;
        }

        .btn-unblock {
            background: rgba(85, 239, 196, 0.15);
            color: var(--success);
        }

        .btn-unblock:hover {
            background: var(--success);
            color: white;
        }

        .btn-delete {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-dim);
            margin-left: 8px;
        }

        .btn-delete:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .login-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--accent);
            box-shadow: 0 0 50px var(--accent-glow);
            text-align: center;
            width: 350px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 1rem;
        }

        .hidden {
            display: none !important;
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="login-overlay" class="login-overlay">
        <div class="login-box">
            <h2 style="margin-bottom: 10px;">Admin Access</h2>
            <p style="color: var(--text-dim); margin-bottom: 30px; font-size: 0.9rem;">Please enter your admin
                credentials.</p>
            <input type="email" id="email" placeholder="Admin Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn login-btn" id="login-btn">Secure Login</button>
            <div id="login-error" style="color: var(--danger); margin-top: 15px; font-size: 0.85rem;" class="hidden">
            </div>
        </div>
    </div>

    <div class="container hidden" id="dashboard-content">
        <header>
            <h1>BlackAI <span
                    style="font-weight: 300; font-size: 0.6em; vertical-align: middle; opacity: 0.5; margin-left: 10px;">ADMIN
                    CORE</span></h1>
            <div id="current-admin-info" style="font-size: 0.9rem; color: var(--text-dim);">
                Logged in as <span id="admin-name" style="color: white; font-weight: 600;"></span>
                <button class="btn btn-delete" id="logout-btn" style="padding: 5px 12px;">Logout</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-users">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-users">0</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="blocked-users">0</div>
                <div class="stat-label">Blocked Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="admin-count">0</div>
                <div class="stat-label">Admins</div>
            </div>
        </div>

        <div class="user-table-container">
            <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
                <h3 style="margin: 0;">User Management</h3>
                <button class="btn" id="refresh-btn"
                    style="background: rgba(108, 92, 231, 0.1); color: var(--accent);">Refresh Data</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Rows injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        let token = localStorage.getItem('admin_token');
        let adminUser = null;

        // UI Elements
        const loginOverlay = document.getElementById('login-overlay');
        const dashboardContent = document.getElementById('dashboard-content');
        const userTableBody = document.getElementById('user-table-body');
        const loginError = document.getElementById('login-error');

        // Check if already logged in
        if (token) {
            validateTokenAndLoad();
        }

        async function validateTokenAndLoad() {
            try {
                // We'll use a specific protected endpoint to verify token
                const response = await fetch(`${API_BASE}/users/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.role === 'admin') {
                        adminUser = data;
                        showDashboard();
                    } else {
                        throw new Error('Unauthorized role');
                    }
                } else {
                    throw new Error('Invalid token');
                }
            } catch (err) {
                console.error(err);
                localStorage.removeItem('admin_token');
                token = null;
                loginOverlay.classList.remove('hidden');
            }
        }

        function showDashboard() {
            loginOverlay.classList.add('hidden');
            dashboardContent.classList.remove('hidden');
            document.getElementById('admin-name').textContent = adminUser.name || adminUser.full_name || 'Admin';
            loadUsers();
        }

        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginError.classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.user.role === 'admin') {
                    token = data.token;
                    adminUser = data.user;
                    localStorage.setItem('admin_token', token);
                    showDashboard();
                } else {
                    loginError.textContent = data.detail || 'Access denied. Must be an administrator.';
                    loginError.classList.remove('hidden');
                }
            } catch (err) {
                loginError.textContent = 'Connection error.';
                loginError.classList.remove('hidden');
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('admin_token');
            location.reload();
        });

        document.getElementById('refresh-btn').addEventListener('click', loadUsers);

        async function loadUsers() {
            userTableBody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px;"><div class="loader"></div> Loading Users...</td></tr>';

            try {
                const response = await fetch(`${API_BASE}/users/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to fetch');

                const result = await response.json();
                const users = result.data;

                // Update stats
                document.getElementById('total-users').textContent = users.length;
                document.getElementById('active-users').textContent = users.filter(u => !u.isBlocked).length;
                document.getElementById('blocked-users').textContent = users.filter(u => u.isBlocked).length;
                document.getElementById('admin-count').textContent = users.filter(u => u.role === 'admin').length;

                renderTable(users);
            } catch (err) {
                userTableBody.innerHTML = `<tr><td colspan="6" style="text-align: center; padding: 40px; color: var(--danger);">Error loading users: ${err.message}</td></tr>`;
            }
        }

        function renderTable(users) {
            userTableBody.innerHTML = '';
            users.forEach(user => {
                const tr = document.createElement('tr');
                const isBlocked = user.isBlocked === true;
                const createdAt = user.created_at ? new Date(user.created_at).toLocaleDateString() : 'N/A';

                tr.innerHTML = `
                    <td>
                        <div style="display: flex; align-items: center;">
                            <div style="width: 32px; height: 32px; border-radius: 50%; background: #333; margin-right: 12px; display: flex; justify-content: center; align-items: center; font-size: 0.8rem;">
                                ${user.name ? user.name[0] : 'U'}
                            </div>
                            <span>${user.name || user.full_name || 'No Name'}</span>
                        </div>
                    </td>
                    <td style="color: var(--text-dim); font-size: 0.9rem;">${user.email}</td>
                    <td><span class="role-badge ${user.role === 'admin' ? 'role-admin' : 'role-user'}">${user.role}</span></td>
                    <td>
                        <span class="status-badge ${isBlocked ? 'status-blocked' : 'status-active'}"></span>
                        <span style="font-size: 0.85rem;">${isBlocked ? 'Blocked' : 'Active'}</span>
                    </td>
                    <td style="color: var(--text-dim); font-size: 0.9rem;">${createdAt}</td>
                    <td>
                        <button class="btn ${isBlocked ? 'btn-unblock' : 'btn-block'}" onclick="toggleBlock('${user.id}')">${isBlocked ? 'Unblock' : 'Block'}</button>
                        <button class="btn btn-delete" onclick="deleteUser('${user.id}')">Delete</button>
                    </td>
                `;
                userTableBody.appendChild(tr);
            });
        }

        async function toggleBlock(userId) {
            if (!confirm('Are you sure you want to change this user status?')) return;

            try {
                const response = await fetch(`${API_BASE}/users/${userId}/block`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    loadUsers();
                } else {
                    alert('Action failed');
                }
            } catch (err) {
                alert('Connection error');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('CRITICAL: This will permanently delete the user and all their chat history. Proceed?')) return;

            try {
                const response = await fetch(`${API_BASE}/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    loadUsers();
                } else {
                    alert('Delete failed');
                }
            } catch (err) {
                alert('Connection error');
            }
        }
    </script>
</body>

</html>
